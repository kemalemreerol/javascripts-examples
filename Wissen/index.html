<script>

    function sayHi()

        console.log("Merhaba");

    // Sayfaya Ait tüm kaynaklar
    // yüklendikten sonra çalıştırılır
    $(document).ready(function()
    {
        console.log("Sayfa Yüklendi");

        // Bir süre bekleyip bir işlem yapacaksanız
        setTimeout(function()
        {
            console.log("Lazy Loading Done");
        }, 3000);


        // Bir işlemi belirli aralıklarla
        // tekrar etmek için setInterval Kullanılır
        setInterval(function()
        {
            console.log("Merhaba")
        }, 5000);
    });
</script>
